<!DOCTYPE html>
<html>
<head>
	<title>position</title>
	<style type="text/css">
	.a{
		height: 500px;
		width: 300px;
		background-color: red;
		float: left;
	}	
	.b{
		height: 500px;
		width: 300px;
		background-color: blue;
		float: left;
	}
	.c{
		height: 500px;
		width: 300px;
		background-color: lightgreen;
		float: left;
	}
	.d{
		height: 500px;
		width: 300px;
		background-color: yellow;
		float: left;
	}
	</style>
</head>
<body>
	<div class="a">static</div>
	<div class="b">absolute</div>
	<div class="c">fixed</div>
	<div class="d">sticky</div>

</body>
</html>
